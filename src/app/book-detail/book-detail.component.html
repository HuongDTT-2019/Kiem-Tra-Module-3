<div *ngIf="book; else nothing"  class="container">
  <h2>Chi tiết sách</h2>
  <button type="submit" class="btn btn-primary" [routerLink]="['/books/list']"> Xem danh sách</button>
  <h4>
    Tên sách: {{book.title}}
  </h4>
  <p>
    Tác giả: {{book.author}}
  </p>
  <p>
    Mô tả:{{book.description}}
  </p>
</div>

<ng-template #nothing>
  <p>Nothing to show</p>
</ng-template>
