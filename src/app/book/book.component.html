<button type="button" class="btn btn-outline-primary" [routerLink]="['/books']">Them sach moi</button>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Ten sach</th>
    <th scope="col">Tac gia</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let list of listBook">
    <th scope="row">{{list.id}}</th>
    <td> <a [routerLink]="['/detail', list.id]">
      {{list.title}}</a></td>
    <td>{{list.author}}</td>
    <td><button type="button" class="btn btn-primary" [routerLink]="['edit',list.id]">Sua</button></td>
    <td><button type="button" class="btn btn-danger" (click)="deleteBook(list.id)">Xoa</button></td>
  </tr>

</table>
